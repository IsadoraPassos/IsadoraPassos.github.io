<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oprah Likes You. And so do other people.</title>
    <script>
        /*Event
        alert("Isso é um evento");*/

        var username = prompt('Qual é o seu nome?');
        var car = new Array('BMW', 'Saab', 'Maserati');
        var randomNumber = Math.floor(Math.random()*car.length);

        if(username == "Chris" || username == "Isadora"){
            document.write("<h1>Ola "+ username +" você ganhou uma "+car[randomNumber]+"!</h1>");
            if(randomNumber == 0){
                document.write("<img src='./img/bmw.png' alt='BMW'>");
            }
            else if (randomNumber == 1){
                document.write("<img src='./img/saab.jpg' alt='Saab'>");
            }
            else {
                document.write("<img src='./img/maserati.jpg' alt='Maserati'>");
            }    
        }
        else {
        document.write("<h1>Ola "+ username +"!</h1>");
        }
   
   </script>
</head>
<body>
   <img src="./img/oprah.jpg" alt="Oprah">
</body>
</html>
